<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IITB js</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Species Encyclopedia</h1>
      <div id="bigCatsTable" class="mb-5"></div>
      <div id="dogsTable" class="mb-5"></div>
      <div id="bigFishTable" class="mb-5"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="animalModal"
      tabindex="-1"
      aria-labelledby="animalModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="animalModalLabel">Add / Edit Animal</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="animalForm">
              <div class="mb-3">
                <label for="animalName" class="form-label">Animal Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="animalName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="animalSize" class="form-label">Size</label>
                <input
                  type="text"
                  class="form-control"
                  id="animalSize"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="animalLocation" class="form-label">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="animalLocation"
                  required
                />
              </div>
              <input type="hidden" id="animalIndex" />
              <input type="hidden" id="animalTableId" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="saveAnimal" class="btn btn-primary">
              Save Animal
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
